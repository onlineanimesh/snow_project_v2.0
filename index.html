<body data-page-id="login">
    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" filter-color="orange" data-image="assets/img/login-bg.jpg">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form name="frmLogin" id="frmLogin" method="post" action="">
								<input type="hidden" name="action" value="login">
                                <div class="card card-login">
                                    <div class="card-header text-center" data-background-color="orange">
                                        <img src="assets/img/logo.png" style="width: 200px">
                                    </div>
                                    <p class="category text-center" id="loginMessage"></p>
                                    <div class="card-content">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">person</i>
                                            </span>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label">Username</label>
                                                <input type="text" name="username" id="username" class="form-control">
                                            <span class="material-input"></span></div>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label">Password</label>
                                                <input type="password" name="password" id="password" class="form-control">
                                            <span class="material-input"></span></div>
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <button type="submit" id="btnLogin" class="btn btn-primary btn-round">Let's go</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
